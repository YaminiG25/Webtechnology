<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- ordered list -->
    <ol type="a" start="5">
    <li>Biryani</li>
    <li>kebab</li>
    <li>shawarma</li>
    <li>chicken ghee roast</li>
    <li>tandoori</li>
    </ol>
    <!-- unordered list -->
    <ul type="Square">
        <li>Biryani</li>
        <li>kebab</li>
        <li>shawarma</li>
        <li>chicken ghee roast</li>
        <li>tandoori</li>    
    </ul>
    <!-- Descriptive list -->
    <dl>
      <dt>Headlines</dt>
      <dd>Extremely sleeply, badly want to sleep</dd>
      
    </dl>
</body>
</html>
